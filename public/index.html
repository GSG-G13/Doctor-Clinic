<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Clinic</title>
  <link rel="shortcut icon" href="./images/doctor.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- Header -->
  <header id="header">
    <nav>
      <div class="container">
        <div class="text-center">
          <a href="/" class="nav-brand" style="color: #fff;">Doctor Clinic System</a>
        </div>
      </div>
    </nav>
  </header>
  <!-- /Header -->

  <!-- Main Site -->
  <main id="site-main">
    <div class="container">
      <button class="add-btn border-shadow" id="add-patient">
        <span class="text-gradient">New Patient <i class="fas fa-user"></i></span>
      </button>

      <!-- Table handling -->
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Entered At</th>
            <th>Doctor</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!-- Table handling -->

    </div>
  </main>
  <!-- /Main Site -->
  <div class="overlay"></div>
  <div class="outer-popup">
    <div class="close"><i class="fa-solid fa-xmark"></i></div>
    <div class="container">
      <div class="title">Add Patient</div>
      <div class="content">
        <div class="form">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input name="patientName" id="patient-name" type="text" placeholder="Enter your name" required>
            </div>
           
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input name="patientPhone" id="patient-phone" type="number" placeholder="Enter your number" required>
            </div>
            
          </div>
          <div class="input-box">
            <select id="doctors" required>
              <option value="">Select Doctor</option>
            </select>
          </div>
          <div class="gender-details">
            <input type="radio" name="patientGender" value="Male" id="dot-1">
            <input type="radio" name="patientGender" value="Female" id="dot-2">
            
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
           
            </div>
          </div>
          <div class="button">
            <input id="submitBtn" type="submit" value="Add Patient">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./javascript/dom.js"></script>
  <script src="./javascript/script.js"></script>
</body>

</html>
